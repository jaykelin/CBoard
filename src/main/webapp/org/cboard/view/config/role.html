<!-- Content Wrapper. Contains page content -->
<div id="inner-container" class="content">
    <div class="row">
        <div class="col-md-5">
            <div class="col-md-12">
                <div js-tree="treeConfig" ng-model="resList" tree="treeInstance" tree-events="changed:changed;" style="height: 590px; overflow: auto;" ></div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="row" style="margin-bottom: 10px">
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="input-group-addon">{{'CONFIG.WIDGET.FIND'|translate}}</span>
                        <input type="text" class="form-control" ng-model="roleKeyword">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <select multiple class="form-control" ng-model="selectRole" ng-options="u.roleName for u in roleList | filter:{roleName:roleKeyword}"
                            style="height: 500px; overflow: auto;">
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10" style="padding-right: 0px; padding-top: 5px">
                            <button type="submit" ng-click="grantRes()" class="btn btn-success pull-right">
                                Grant
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
