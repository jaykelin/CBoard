<div class="row">
    <div class="col-md-1">
        <button type="submit" class="btn btn-success" ng-click="addNode('parent')">
            添加节点
        </button>
    </div>
    <div class="col-md-1">
        <button type="submit" class="btn btn-success" ng-click="addNode('leaf')">
            添加子节点
        </button>
    </div>
</div>
<div dnd-list="curBoard.layout.rows" dnd-allowed-types="['r']">
    <div class="dndPlaceholder row margin">
        <div class="box sort-highlight" style="height: 130px"></div>
    </div>
    <div class="row margin" ng-repeat="row in curBoard.layout.rows">
        <ng-switch on="row.type">
            <div ng-switch-when="param">
                <div ng-include="'org/cboard/view/config/board/timeline/param.html'"></div>
            </div>
            <div ng-switch-default>
                <div ng-include="'org/cboard/view/config/board/timeline/widget.html'"></div>
            </div>
        </ng-switch>
    </div>
</div>
